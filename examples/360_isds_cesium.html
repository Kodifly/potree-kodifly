  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />

    <link

  <body>
    <script src="../libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="../libs/spectrum/spectrum.js"></script>
    <script src="../libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="../libs/other/BinaryHeap.js"></script>
    <script src="../libs/tween/tween.min.js"></script>
    <script src="../libs/d3/d3.js"></script>
    <script src="../libs/proj4/proj4.js"></script>
    <script src="../libs/openlayers3/ol.js"></script>
    <script src="../libs/i18next/i18next.js"></script>
    <script src="../libs/jstree/jstree.js"></script>
    <script src="../build/potree/potree.js"></script>
    <script src="../libs/plasio/js/laslaz.js"></script>
    <script src="../libs/Cesium/Cesium.js"></script>

    <!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
    <!-- INCLUDE SETTINGS HERE -->

    <div
      class="potree_container"
      style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px"
    >
      <div
        id="pcControls"
        style="
          position: absolute;
          right: 10px;
          top: 10px;
          z-index: 10000;
          background: rgba(255, 255, 255, 0.9);
          padding: 10px;
          border-radius: 6px;
          font-family: Arial;
          font-size: 13px;
          display: none;
        "
      >
        <div><b>Pointcloud Transform</b></div>
        <div>
          X:
          <input id="posX" type="number" step="1" style="width: 100px" /> Y:
          <input id="posY" type="number" step="1" style="width: 100px" /> Z:
          <input id="posZ" type="number" step="1" style="width: 100px" />
          <button id="copyPos" style="margin-left: 5px">Copy</button>
        </div>
        <div style="margin-top: 6px">
          RotX (deg):
          <input id="rotX" type="number" step="0.1" style="width: 80px" /> RotY
          (deg):
          <input id="rotY" type="number" step="0.1" style="width: 80px" /> RotZ
          (deg):
          <input id="rotZ" type="number" step="0.1" style="width: 80px" />
        </div>
      </div>

      <div
        id="potree_render_area"
        style="
          background-image: url('../build/potree/resources/images/background.jpg');
        "
      >
        <div
          id="cesiumContainer"
          style="
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: green;
          "
        ></div>
      </div>
      <div id="potree_sidebar_container"></div>
    </div>

    <script type="module">
      import * as THREE from "../libs/three.js/build/three.module.js";
      window.cesiumViewer = new Cesium.Viewer("cesiumContainer", {
        useDefaultRenderLoop: false,
        animation: false,
        baseLayerPicker: false,
        fullscreenButton: false,
        geocoder: false,
        homeButton: false,
        infoBox: false,
        sceneModePicker: false,
        selectionIndicator: false,
        timeline: false,
        navigationHelpButton: false,
        imageryProvider: Cesium.createOpenStreetMapImageryProvider({
          url: "https://a.tile.openstreetmap.org/",
        }),
        terrainShadows: Cesium.ShadowMode.DISABLED,
      });

      window.viewer = new Potree.Viewer(
        document.getElementById("potree_render_area"),
        {
          useDefaultRenderLoop: false,
        }
      );
      viewer.setEDLEnabled(true);
      viewer.setFOV(60);
      viewer.setPointBudget(1_000_000);
      viewer.setMinNodeSize(0);
      viewer.loadSettingsFromURL();
      viewer.setBackground(null);

      viewer.loadGUI(() => {
        viewer.setLanguage("en");
        $("#menu_appearance").next().show();
        //viewer.toggleSidebar();
      });

      Potree.loadPointCloud(
        // "../pointclouds/vol_total/cloud.js",
        "./data/isds_0908_geoed_converted/metadata.json",
        "isds_0908_geoed",
        (e) => {
          let pointcloud = e.pointcloud;
          e.pointcloud.position.set(834410, 815220, -40.0);
          let material = e.pointcloud.material;
          material.pointSizeType = Potree.PointSizeType.FIXED;
          material.shape = Potree.PointShape.CIRCLE;
          e.pointcloud.projection =
            "+proj=tmerc +lat_0=22.3121333333333 +lon_0=114.178555555556 +k=1 +x_0=836694.05 +y_0=819069.8 +ellps=intl +towgs84=-162.619,-276.959,-161.764,-0.067753,2.243648,1.158828,-1.094246 +units=m +no_defs +type=crs";

          const pc = e.pointcloud;
          viewer.scene.addPointCloud(pc);

          enableSimpleControls(pc);

          viewer.fitToScreen();

          run();
        }
      );

      function enableSimpleControls(pc) {
        window._pc = pc; // for debugging in console

        // Fill inputs with current values
        document.getElementById("posX").value = pc.position.x.toFixed(3);
        document.getElementById("posY").value = pc.position.y.toFixed(3);
        document.getElementById("posZ").value = pc.position.z.toFixed(3);

        document.getElementById("rotX").value = THREE.MathUtils.radToDeg(
          pc.rotation.x
        ).toFixed(3);
        document.getElementById("rotY").value = THREE.MathUtils.radToDeg(
          pc.rotation.y
        ).toFixed(3);
        document.getElementById("rotZ").value = THREE.MathUtils.radToDeg(
          pc.rotation.z
        ).toFixed(3);

        function applyTransform() {
          const x = parseFloat(document.getElementById("posX").value) || 0;
          const y = parseFloat(document.getElementById("posY").value) || 0;
          const z = parseFloat(document.getElementById("posZ").value) || 0;
          const rx = THREE.MathUtils.degToRad(
            parseFloat(document.getElementById("rotX").value) || 0
          );
          const ry = THREE.MathUtils.degToRad(
            parseFloat(document.getElementById("rotY").value) || 0
          );
          const rz = THREE.MathUtils.degToRad(
            parseFloat(document.getElementById("rotZ").value) || 0
          );

          pc.position.set(x, y, z);
          pc.rotation.set(rx, ry, rz);
          pc.updateMatrixWorld(true);
        }

        // Live update on change
        ["posX", "posY", "posZ", "rotX", "rotY", "rotZ"].forEach((id) => {
          document.getElementById(id).addEventListener("input", applyTransform);
        });

        // Copy position handler
        document.getElementById("copyPos").addEventListener("click", () => {
          const x = document.getElementById("posX").value;
          const y = document.getElementById("posY").value;
          const z = document.getElementById("posZ").value;
          const text = `${x}, ${y}, ${z}`;
          navigator.clipboard.writeText(text).then(() => {
            console.log("Copied position:", text);
          });
        });
      }

      async function run() {
        proj4.defs("WGS84", "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs");
        proj4.defs(
          "EPSG:2326",
          "+proj=tmerc +lat_0=22.3121333333333 +lon_0=114.178555555556 +k=1 +x_0=836694.05 +y_0=819069.8 +ellps=intl +towgs84=-162.619,-276.959,-161.764,-0.067753,2.243648,1.158828,-1.094246 +units=m +no_defs +type=crs"
        );
        let pointcloudProjection = proj4.defs("EPSG:2326");
        let mapProjection = proj4.defs("WGS84");

        let transform = proj4("WGS84", "EPSG:2326");
        console.log(transform);
        window.toMap = proj4(pointcloudProjection, mapProjection);
        window.toScene = proj4(mapProjection, pointcloudProjection);
        {
          let bb = viewer.getBoundingBox();

          let minWGS84 = proj4(
            pointcloudProjection,
            mapProjection,
            bb.min.toArray()
          );
          let maxWGS84 = proj4(
            pointcloudProjection,
            mapProjection,
            bb.max.toArray()
          );
        }
        let params = {
          transform: transform,
        };

        // this file contains coordinates, orientation and filenames of the images:
        // http://5.9.65.151/mschuetz/potree/resources/pointclouds/helimap/360/Drive2_selection/coordinates.txt
        Potree.Images360Loader.load(
          "http://127.0.0.1:5501/examples/isds_data",
          viewer,
          params
        ).then((images) => {
          console.log(images);

          viewer.scene.add360Images(images);
        });

        viewer.mapView.showSources(false);
      }

      function loop(timestamp) {
        requestAnimationFrame(loop);

        viewer.update(viewer.clock.getDelta(), timestamp);

        viewer.render();

        if (window.toMap !== undefined) {
          {
            let camera = viewer.scene.getActiveCamera();

            let pPos = new THREE.Vector3(0, 0, 0).applyMatrix4(
              camera.matrixWorld
            );
            let pRight = new THREE.Vector3(600, 0, 0).applyMatrix4(
              camera.matrixWorld
            );
            let pUp = new THREE.Vector3(0, 600, 0).applyMatrix4(
              camera.matrixWorld
            );
            let pTarget = viewer.scene.view.getPivot();

            let toCes = (pos) => {
              let xy = [pos.x, pos.y];
              let height = pos.z;
              let deg = toMap.forward(xy);
              let cPos = Cesium.Cartesian3.fromDegrees(...deg, height);

              return cPos;
            };

            let cPos = toCes(pPos);
            let cUpTarget = toCes(pUp);
            let cTarget = toCes(pTarget);

            let cDir = Cesium.Cartesian3.subtract(
              cTarget,
              cPos,
              new Cesium.Cartesian3()
            );
            let cUp = Cesium.Cartesian3.subtract(
              cUpTarget,
              cPos,
              new Cesium.Cartesian3()
            );

            cDir = Cesium.Cartesian3.normalize(cDir, new Cesium.Cartesian3());
            cUp = Cesium.Cartesian3.normalize(cUp, new Cesium.Cartesian3());

            cesiumViewer.camera.setView({
              destination: cPos,
              orientation: {
                direction: cDir,
                up: cUp,
              },
            });
          }

          let aspect = viewer.scene.getActiveCamera().aspect;
          if (aspect < 1) {
            let fovy = Math.PI * (viewer.scene.getActiveCamera().fov / 180);
            cesiumViewer.camera.frustum.fov = fovy;
          } else {
            let fovy = Math.PI * (viewer.scene.getActiveCamera().fov / 180);
            let fovx = Math.atan(Math.tan(0.5 * fovy) * aspect) * 2;
            cesiumViewer.camera.frustum.fov = fovx;
          }
        }

        cesiumViewer.render();
      }

      requestAnimationFrame(loop);
    </script>
  </body>
</html>
