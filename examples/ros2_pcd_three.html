<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ROS2 PointCloud2 Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.110/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.110/examples/js/controls/OrbitControls.js"></script>
  </head>
  <body>
    <script>
      // === THREE.js setup ===
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 5);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.update();

      scene.add(new THREE.AxesHelper(1));

      let pointCloud = null;

      function base64ToArrayBuffer(base64) {
        const binary = atob(base64);
        const len = binary.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        return bytes.buffer;
      }

      function parsePointCloud2(msg) {
        const buffer = new DataView(base64ToArrayBuffer(msg.data));
        const pointStep = msg.point_step;
        const totalPoints = msg.width;
        const positions = [];
        const colors = [];

        let rgbOffset = -1;
        let intensityOffset = -1;

        msg.fields.forEach((f) => {
          if (f.name === "rgb") rgbOffset = f.offset;
          if (f.name === "intensity") intensityOffset = f.offset;
        });

        for (let i = 0; i < totalPoints; i++) {
          const offset = i * pointStep;
          if (offset + 8 >= buffer.byteLength) break;

          const x = buffer.getFloat32(offset, true);
          const y = buffer.getFloat32(offset + 4, true);
          const z = buffer.getFloat32(offset + 8, true);
          positions.push(x, y, z);
          const intensity = buffer.getFloat32(offset + 16, true); // FLOAT32

          const normalized = Math.max(0, Math.min(1, intensity / 255));

          // Map to rainbow-like gradient using HSL
          const color = new THREE.Color();
          color.setHSL((1 - normalized) * 0.7, 1.0, 0.5); // 0.7–0.0 hue range ≈ blue to red
          colors.push(color.r, color.g, color.b);
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(positions, 3)
        );
        geometry.setAttribute(
          "color",
          new THREE.Float32BufferAttribute(colors, 3)
        );

        const material = new THREE.PointsMaterial({
          size: 0.04,
          vertexColors: true,
        });

        return new THREE.Points(geometry, material);
      }

      function updatePointCloud(msg) {
        if (pointCloud) scene.remove(pointCloud);
        pointCloud = parsePointCloud2(msg);
        pointCloud.rotation.x = -Math.PI / 2; // -90 degrees

        scene.add(pointCloud);
      }

      // === ROS setup ===
      const ros = new ROSLIB.Ros({ url: "ws://localhost:9090" });
      ros.on("connection", () => console.log("Connected to ROS2 WebSocket"));
      ros.on("error", (err) => console.error("Connection error:", err));
      ros.on("close", () => console.warn("Connection to ROS closed"));

      const listener = new ROSLIB.Topic({
        ros,
        name: "/ouster/points",
        messageType: "sensor_msgs/msg/PointCloud2",
        throttle_rate: 100,
      });

      listener.subscribe(updatePointCloud);

      // === Render loop ===
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
