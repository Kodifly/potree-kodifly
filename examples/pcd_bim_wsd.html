<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta

      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <link

    <link

      href="../libs/spectrum/spectrum.css"
    />
    <link

    />

    />

  <body>
    <script src="../libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="../libs/spectrum/spectrum.js"></script>
    <script src="../libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="../libs/other/BinaryHeap.js"></script>
    <script src="../libs/tween/tween.min.js"></script>
    <script src="../libs/d3/d3.js"></script>
    <script src="../libs/proj4/proj4.js"></script>
    <script src="../libs/openlayers3/ol.js"></script>
    <script src="../libs/i18next/i18next.js"></script>
    <script src="../libs/jstree/jstree.js"></script>
    <script src="../build/potree/potree.js"></script>
    <script src="../libs/plasio/js/laslaz.js"></script>

    <!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
    <!-- INCLUDE SETTINGS HERE -->

    <div
      class="potree_container"
      style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px"
    >
      <div
        id="potree_render_area"
        style="
          background-image: url('../build/potree/resources/images/background.jpg');
        "
      >
        <div
          id="cesiumContainer"
          style="
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: green;
          "
        ></div>
      </div>
      <div id="potree_sidebar_container"></div>
      <div
        style="
          position: absolute;
          top: 10px;
          right: 10px;
          z-index: 1000;
          background-color: white;
          border: 1px solid black;
          padding: 5px;
        "
      >
        <input
          type="button"
          value="Get Lat Long"
          onclick="getCurrentViewLatLong()"
        />
        <input
          type="button"
          value="Get PCD Rotation and Position"
          onclick="printPCDRotationAndPosition()"
        />
        <span id="pcdRotationAndPosition"></span>
        <br />
        <br />
        <div>
          <strong>Rotation:</strong>
          <span>
            x:
            <input
              id="rotationX"
              type="number"
              onchange="rotatePCD('x',this.value)"
            />
          </span>
          <span>
            y:
            <input
              id="rotationY"
              type="number"
              onchange="rotatePCD('y',this.value)"
            />
          </span>
          <span>
            z:
            <input
              id="rotationZ"
              type="number"
              onchange="rotatePCD('z',this.value)"
            />
          </span>
        </div>
        <br />
        <div>
          <strong>Position:</strong>
          <span>
            x - red:
            <input
              type="number"
              id="positionX"
              onchange="updatePcdPosition('x',this.value)"
            />
          </span>
          <span>
            y - green:
            <input
              type="number"
              id="positionY"
              onchange="updatePcdPosition('y',this.value)"
            />
          </span>
          <span>
            z - blue:
            <input
              type="number"
              id="positionZ"
              onchange="updatePcdPosition('z',this.value)"
            />
          </span>
        </div>
      </div>
    </div>

    <script src="./set_env_variables.js"></script>
    <script type="module">
      import * as THREE from "../libs/three.js/build/three.module.js";
      Cesium.Ion.defaultAccessToken = window.env.CESIUM_ION_TOKEN_AQIB;
      const wsdAssetId = window.env.cesium_ion_assets.wsd;

      window.cesiumViewer = new Cesium.Viewer("cesiumContainer", {
        animation: false,
        baseLayerPicker: false,
        fullscreenButton: false,
        terrainShadows: Cesium.ShadowMode.DISABLED,
      });

      let cp = new Cesium.Cartesian3(
        4303414.154026048,
        552161.235598733,
        4660771.704035539
      );
      cesiumViewer.camera.setView({
        destination: cp,
        orientation: {
          heading: 10,
          pitch: -Cesium.Math.PI_OVER_TWO * 0.5,
          roll: 0.0,
        },
      });

      window.potreeViewer = new Potree.Viewer(
        document.getElementById("potree_render_area"),
        {
          useDefaultRenderLoop: false,
        }
      );
      potreeViewer.setEDLEnabled(true);
      potreeViewer.setFOV(60);
      potreeViewer.setPointBudget(1_000_000);
      potreeViewer.setMinNodeSize(0);
      potreeViewer.loadSettingsFromURL();
      potreeViewer.setBackground(null);

      potreeViewer.loadGUI(() => {
        potreeViewer.setLanguage("en");
        $("#menu_appearance").next().show();
        //viewer.toggleSidebar();
      });

      let bimTileset;
      try {
        bimTileset = await Cesium.Cesium3DTileset.fromIonAssetId(wsdAssetId);
        cesiumViewer.scene.primitives.add(bimTileset);
        bimTileset.show = true;
        await cesiumViewer.zoomTo(bimTileset);
      } catch (error) {
        console.log(`Error loading tileset: ${error}`);
      }
      function getCurrentViewLatLong() {
        let camera = potreeViewer.scene.getActiveCamera();
        let pPos = new THREE.Vector3(0, 0, 0).applyMatrix4(camera.matrixWorld);
        let xy = [pPos.x, pPos.y];
        let latlon = toMap.forward(xy);
        alert("Current view position (longitude, latitude): " + latlon);
      }
      window.getCurrentViewLatLong = getCurrentViewLatLong;

      function printPCDRotationAndPosition() {
        console.log("Current PCD rotation: ", window.pcd.rotation);
        console.log("Current PCD position: ", window.pcd.position);
        alert(
          "Current PCD rotation: " +
            JSON.stringify(window.pcd.rotation) +
            "\n" +
            "Current PCD position: " +
            JSON.stringify(window.pcd.position)
        );
      }
      window.printPCDRotationAndPosition = printPCDRotationAndPosition;
      potreeViewer.scene.scene.add(new THREE.AxesHelper(1000));

      Potree.loadPointCloud(
        "./data/smart_construction_converted/metadata.json",
        "sigeom.sa",
        (e) => {
          potreeViewer.scene.addPointCloud(e.pointcloud);
          e.pointcloud.position.z = 0;
          let material = e.pointcloud.material;
          material.pointSizeType = Potree.PointSizeType.ADAPTIVE;

          // potreeViewer.scene.view.position.set(590093.649, 231823.465, 267.402);
          // potreeViewer.scene.view.lookAt(
          //   new THREE.Vector3(589837.149, 231438.996, -0.707)
          // );
          console.log(e.pointcloud.projection);
          let pointcloudProjection =
            "+proj=somerc +lat_0=22.5403269 +lon_0=114.1313479 +k_0=1 +x_0=0 +y_0=0 +ellps=bessel +towgs84=674.4,15.1,405.3,0,0,0,0 +units=m +no_defs";
          let mapProjection = proj4.defs("WGS84");

          window.toMap = proj4(pointcloudProjection, mapProjection);
          window.toScene = proj4(mapProjection, pointcloudProjection);

          {
            let bb = potreeViewer.getBoundingBox();

            let minWGS84 = proj4(
              pointcloudProjection,
              mapProjection,
              bb.min.toArray()
            );
            let maxWGS84 = proj4(
              pointcloudProjection,
              mapProjection,
              bb.max.toArray()
            );
          }

          let correctedLat = 114.1313479;
          let correctedLon = 22.5403269;
          let correctedHeight = 0;

          let correctedScenePos = toScene.forward([correctedLat, correctedLon]);
          console.log(correctedScenePos);
          // Move point cloud
          e.pointcloud.position.set(
            correctedScenePos[0],
            correctedScenePos[1],
            correctedHeight
          );
          potreeViewer.fitToScreen();
          window.pcd = e.pointcloud;
          setPositionAndRotation();
        }
      );

      function setPositionAndRotation() {
        document.getElementById("positionX").value = window.pcd.position.x;
        document.getElementById("positionY").value = window.pcd.position.y;
        document.getElementById("positionZ").value = window.pcd.position.z;

        document.getElementById("rotationX").value = window.pcd.rotation.x;
        document.getElementById("rotationY").value = window.pcd.rotation.y;
        document.getElementById("rotationZ").value = window.pcd.rotation.z;
      }

      function rotatePCD(dir, angle) {
        let pcd = window.pcd;
        pcd.rotation[dir] = (Math.PI / 180) * angle;
      }
      window.rotatePCD = rotatePCD;

      function updatePcdPosition(dir, value) {
        let pcd = window.pcd;
        pcd.position[dir] = value;
      }
      window.updatePcdPosition = updatePcdPosition;

      function loop(timestamp) {
        requestAnimationFrame(loop);

        potreeViewer.update(potreeViewer.clock.getDelta(), timestamp);

        potreeViewer.render();

        if (window.toMap !== undefined) {
          {
            let camera = potreeViewer.scene.getActiveCamera();

            let pPos = new THREE.Vector3(0, 0, 0).applyMatrix4(
              camera.matrixWorld
            );
            let pRight = new THREE.Vector3(600, 0, 0).applyMatrix4(
              camera.matrixWorld
            );
            let pUp = new THREE.Vector3(0, 600, 0).applyMatrix4(
              camera.matrixWorld
            );
            let pTarget = potreeViewer.scene.view.getPivot();

            let toCes = (pos) => {
              let xy = [pos.x, pos.y];
              let height = pos.z;
              let deg = toMap.forward(xy);
              let cPos = Cesium.Cartesian3.fromDegrees(...deg, height);

              return cPos;
            };

            let cPos = toCes(pPos);
            let cUpTarget = toCes(pUp);
            let cTarget = toCes(pTarget);

            let cDir = Cesium.Cartesian3.subtract(
              cTarget,
              cPos,
              new Cesium.Cartesian3()
            );
            let cUp = Cesium.Cartesian3.subtract(
              cUpTarget,
              cPos,
              new Cesium.Cartesian3()
            );

            cDir = Cesium.Cartesian3.normalize(cDir, new Cesium.Cartesian3());
            cUp = Cesium.Cartesian3.normalize(cUp, new Cesium.Cartesian3());

            cesiumViewer.camera.setView({
              destination: cPos,
              orientation: {
                direction: cDir,
                up: cUp,
              },
            });
          }

          let aspect = potreeViewer.scene.getActiveCamera().aspect;
          if (aspect < 1) {
            let fovy =
              Math.PI * (potreeViewer.scene.getActiveCamera().fov / 180);
            cesiumViewer.camera.frustum.fov = fovy;
          } else {
            let fovy =
              Math.PI * (potreeViewer.scene.getActiveCamera().fov / 180);
            let fovx = Math.atan(Math.tan(0.5 * fovy) * aspect) * 2;
            cesiumViewer.camera.frustum.fov = fovx;
          }
        }

        cesiumViewer.render();
      }

      requestAnimationFrame(loop);
    </script>
  </body>
</html>
